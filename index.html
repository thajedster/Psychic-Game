<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="./assets/javascript/game.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>The Psychic Game</h1>
        </div>
        <div class="row">
            <p>
                Guess what letter I'm thinking of
            </p>
        </div>
        <div class="row" id="wins">
            <p>Wins: </p><span id="wins">0</span>
        </div>
        <div class="row" id="lose">
            <p>Losses: </p><span id="losses">0</span>
        </div>
        <div class="row" id="guessesLeft">
            <p>Guesses left: </p><span id="numGuesses">9</span>
        </div>
        <div class="row" id="guesses">
            <p>Your guesses so far:</p><span id="userGuesses"></span>
        </div>
    </div>
    
</body>
</html>
